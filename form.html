<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h3 style="text-align: center; color: green;">Formulir</h3>
<div style=" margin-left: 40%;" >
    <label for="name">Name :</label> <br>
    <input type="text" name="nama" > <br>

    <label for="email">Email :</label> <br>
    <input type="email" id="email" required> <br>

<label for="password">Password :</label> <br>
<input type="password"  name="kata_sandi"> <br>

<label for="usia">Usia :</label> <br>
<input type="number" name="usia"> <br>

<label for="tanggal_lahir">Tanggal lahir :</label> <br>
<input type="date" name="tanggal_lahir"> <br>

<label for="hobi">Hobi :</label> <br>
<input type="checkbox" name="hobi" value="Membaca buku"> Membaca buku
<input type="checkbox" name="hobi" value="Menonton"> Menonton
<input type="checkbox" name="hobi" value="Berbelana"> Berbelanja
<input type="checkbox" name="hobi" value="TRaveling"> Traveling 
<input type="checkbox" name="hobi" value="Olah raga"> Olah raga <br>

<label for="Jenis_kelamin">Saudara Kandung :</label> <br>
<input type="radio" name="Jenis_kelamin" value="1"> 1
<input type="radio" name="Jenis_kelamin" value="2"> 2
<input type="radio" name="Jenis_kelamin" value="3"> 3
<input type="radio" name="Jenis_kelamin" value="4"> 4
<input type="radio" name="Jenis_kelamin" value="5"> 5 <br>


<label for="Kelas">Kelas :</label> <br> <!--option-->
<select name="kelas">
    <option value="default">~pilih kelas~</option>
    <option value="XI RPL 1">XI RPL 1</option>
    <option value="XI RPL 2">XI RPL 2</option>
    <option value="XI RPL 3">XI RPL 3</option>
</select> <br>

<label for="kesandanpesan">Kesan Dan Pesan :</label> <br>
<textarea id="kesan dan pesan" name="kesandanpesan" rows="5" cols="20"></textarea> <br>


<button type="submit" style="background-color: greenyellow;">Kirim</button>
</div>

</body>
</html>
