<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table border="1px" style="width: 650px;">
        <tr  style="background-color: gray;">
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: greenyellow;">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: cyan;">Cell 2 dan Cell 3di gabung</td>
            <td>Cell 4</td>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td rowspan="2" colspan="2" style="background-color: yellow;">Cell 2, 3, dan 4 digabung</td>
            <td>Cell 4</td>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 4</td>
        </tr>
    </table>
</body>
</html>
